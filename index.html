<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صالون دهب للحلاقة</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    body {
      color: white;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      position: relative;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: flex-start;
      margin-top: 50px;
    }
    .box {
      width: 45%;
      min-width: 300px;
      background: rgba(0, 0, 0, 0.5);
      margin: 10px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    h1, h2 {
      color: gold;
      margin-bottom: 10px;
    }
    .visitor-counter {
      font-size: 24px;
      font-weight: bold;
      background: rgba(255, 215, 0, 0.9);
      color: black;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      margin: 15px 0;
    }
    p, h3, h4 {
      margin: 10px 0;
    }
    /* زر تسجيل الدخول للأدمن */
    #admin-login {
      position: absolute;
      top: 5px;
      right: 10px;
      color: gold;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 12px;
      opacity: 0.3;
    }
    #admin-login:hover {
      opacity: 0.6;
    }
    .admin-controls {
      display: none;
      margin-top: 10px;
    }
    .admin-controls button {
      font-size: 16px;
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
      border: none;
      background: gold;
      color: black;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button id="admin-login">Admin</button>

  <div class="overlay">
    <div class="container">
      <div class="box" dir="rtl">
        <h1>صالون دهب للحلاقة</h1>
        <h2>تأسس سنة 1991</h2>
        <h3>مواعيد العمل: من 12 ظهرًا حتى 10 مساءً</h3>
        <h3 style="color: red;">مغلق أوقات الصلاة</h3>
        <h3 style="color: red;">مغلق يوم الإثنين للراحة</h3>
        <p class="visitor-counter">
          عدد الزوار في الوقت الحالي: <span id="arabic-count">0</span>
        </p>
        <div class="admin-controls" id="arabic-controls">
          <button onclick="increaseCount()">➕</button>
          <button onclick="decreaseCount()">➖</button>
        </div>
        <h4>احترامي وتقديري: السعيد محمود</h4>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://dahab-1def2-default-rtdb.firebaseio.com/"
    };
    
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const visitorRef = db.ref("visitorCount");

    let customerCount = 0;

    function updateCounts() {
      document.getElementById('arabic-count').innerText = customerCount;
    }

    function increaseCount() {
      customerCount++;
      visitorRef.set(customerCount);
    }

    function decreaseCount() {
      if (customerCount > 0) {
        customerCount--;
        visitorRef.set(customerCount);
      }
    }

    document.getElementById('admin-login').addEventListener('click', () => {
      let pass = prompt('Enter Admin Password:');
      if (pass === '12661') {
        document.getElementById('arabic-controls').style.display = 'block';
        alert('Admin Access Granted');
      } else {
        alert('Wrong Password!');
      }
    });

    visitorRef.on("value", (snapshot) => {
      customerCount = snapshot.val() || 0;
      updateCounts();
    });

  </script>
</body>
</html>
